    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header class="logo">
        <img src="images/rafting_logo.png" alt="Company Logo" width="200">
        <nav class="websitelinks"> 
            <a href="index.html">Index</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main class="contact">
        <section>
            <h1>Whitewater Rafting</h1> 
            <h2>Contact information</h2>
            <p>123 Foater st. Medina NY 14103</p>
            <p>whitewaterrafting@rafting.com</p>
            <p>1-585-123-4444</p> 
        </section> 
        <div>
            <section class="employees">
                <h2>Meet Our Awesome Employees!</h2>
                <figure>
                    <img src="images/jim.jpg" alt="employee1" width="120"/> <figcaption>Jim-CEO</figcaption>
                </figure>    
                <figure>
                    <img src="images/pam.jpg" alt="employee2" width="120"/> <figcaption>Pam-CFO</figcaption>
                </figure>
                <figure>
                    <img src="images/toby.jpg" alt="employee3" width="120"/> <figcaption>Toby-Lead Rafter</figcaption>
                </figure>
                  
            </section>
        </div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d46524.98520563171!2d-78.39067460944824!3d43.213441283226814!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1729403191331!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> 
        <form>
            <fieldset>
                <legend><h2>Send Us a Message</h2></legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">     
                <label for="feedback"></label>
                <textarea id="feedback" name="feedback" rows="6" placeholder="Type your message here"></textarea>
            </fieldset>  
            <fieldset>
            <legend><h3>Tell Us Why You're Reaching Out</h3></legend>
            <div class="form-item column2">  
                <input type="radio" id="general_inquiry" name="general_inquiry" value="General Inquiry">
                <label for="general_inquiry">General Inquiry</label>
                <input type="radio" id="reservation_question" name="reservation_question" value="Reservation Question">
                <label for="reservation_question">Reservation Question</label>
                <input type="radio" id="website_suggestions" name="website_suggestions" value="Website Suggestions">
                <label for="website_suggestions">Website Suggestions</label>
            </div>    
            </fieldset>     
            <fieldset>
                <legend><h3>Newsletter</h3></legend>
            <label for="newsletter">Please subscribe me to your newsletter</label>
                <input type="checkbox" id="newsletter" name="newsletter">   
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>
